<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; index as i">
            <td> {{ i + 1 }} </td>
            <td> 
                <img class="small-flag" [src]= "country.flags.svg"> 
            </td>
            <td> {{country.capital}} {{country.name.common}} </td>
            <td> {{country.population | number}} </td>
            <td>
                <a 
                    (click)="seeMore(country.cca3)" 
                    [routerLink]="['/country', country.cca3]"
                    >
                    Ver...
                </a>
            </td>
        </tr>
    </tbody>
</table>
